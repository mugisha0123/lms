{%load crispy_forms_tags %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>login</title>
    <link rel="stylesheet" href="{%static  'css/messages.css'%}">
</head>
<body style="background-color: rgb(235, 246, 250);">
<div class="container-fluid">
    <section class="row mt-5" style = "height:2rem; margin-bottom: .5rem;">
        <section style="width:30%; margin-left: 35%;">

              {% if messages %}
              {% for message in messages %}
              <div style="background-color:#e36d6d; padding:1rem; text-align: center;" id="message-container">
                <h4 style="color: white;">{{ message }}</h4>
              </div>
              {% endfor %}
              {% endif %}
        </section>
    </section>         
        <div class="row" style="justify-content: center;">
            <div class="col-md-4" style="align-self: center;margin-bottom: 5rem;">
                <div class="card" style="margin-top:2rem;">
                    <div class="card-header">
                        <img src="{%static 'img/LMS3.png'%}" style="width:30%; height: 30%; margin-left: 35%;" alt="">
                        <h3 style="color: rgb(29, 176, 225);text-align: center; font-weight: 600;">EMPLOYEE LEAVE MANAGEMENT SYSTEM</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn" type="submit" style="width: 40%; margin-left: 30%; background: linear-gradient(to right, #21d4fd, #b721ff); border-radius: 25px;">Login</button>

                        </form>
                    </div>
                </div>
            </div>
            
        </div>
</div> 


<script src="{%static 'js/messages.js'%}" type="text/javascript"></script>
</body>
</html>
